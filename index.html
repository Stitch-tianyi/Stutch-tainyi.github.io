<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万部影视抢先版</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container section active" id="section0">
        <header>
            <h1>百部影视全集抢先版</h1>
            <div class="visitor-count">今日访问量：(9999+)</div>
        </header>

        <div class="container section active">
            <h2>全集完整版</h2>

            <ul class="drama-list" id="drama-list">
            </ul>

            <div class="instruction">点击上方查看</div>
        </div>

        <footer>
            <p>© 2025 百部影视全集抢先版 | 仅供学习交流使用</p>
        </footer>
    </div>
</body>

<script src="./data.js"></script>
<script>
    const dramaList = document.getElementById('drama-list')

    // 初始化
    document.addEventListener('DOMContentLoaded', function () {
        // 展示所有钩子按钮入口
        for (let index = 0; index < dataList.length; index++) {
            // 创建列表项
            const li = document.createElement('li')
            li.className = 'drama-item'
            li.id = 'item' + dataList[index].id
            li.innerHTML = `
                    <a href="#" class="btn glow" id="item${dataList[index].id}">${dataList[index].btnTitle}<span class="heart">❤️</span></a>
            `

            li.addEventListener('click', (e) => {
                e.preventDefault()
                // 将钩子详细信息存入storage
                window.localStorage.setItem('itemInfo', JSON.stringify(dataList[index]))
                window.location.href = 'Task/task.html'
            })

            dramaList.appendChild(li)
        }
    });
</script>

</html>
